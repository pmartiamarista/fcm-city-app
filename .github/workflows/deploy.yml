name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Get app version
        id: get-version
        run: |
          APP_VERSION=$(node -p "require('./app.json').expo.version")
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "🚀 Deploying FCM City App version $APP_VERSION"
        
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Build and deploy
        run: |
          echo "🏗️ Building version ${{ steps.get-version.outputs.app_version }}"
          yarn build:android
          yarn build:ios
          
      - name: Deployment summary
        run: |
          echo "✅ Deployment completed successfully!"
          echo "📱 App version: ${{ steps.get-version.outputs.app_version }}"
          echo "🎯 Build profiles: development, preview, production"
          echo "🔗 Check EAS dashboard for build status"
          
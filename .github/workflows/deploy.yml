# .github/workflows/deploy.yml
name: Lint, Test, and Publish

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # This job runs the quality checks
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🧹 Run linter
        run: yarn lint

      - name: 🧪 Run tests
        run: yarn test

  # This job publishes the app, but only after lint_and_test succeeds
  publish:
    name: Publish
    # This makes this job dependent on the previous one
    needs: lint_and_test
    
    # This condition ensures the job ONLY runs on a push to the main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: 🏗️ Set up Expo
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🚀 Publish update
        run: eas update --auto
name: Lint

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  linting:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§¹ Run linter
        run: yarn lint
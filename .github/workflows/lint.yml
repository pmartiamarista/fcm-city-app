name: Lint

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  linting:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🧹 Run linter
        run: yarn lint